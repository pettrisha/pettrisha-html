<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dairy Products - Products</title>
  <style>
    :root{
      --primary: #e8eaed;
      --secondary: #d1d5db;
      --accent1: #6b7280;
      --accent2: #4f46e5;
      --text: #374151;
      --shadow: rgba(107, 114, 128, 0.2);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      color: var(--text);
    }

    /* ---------- Header ---------- */
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 40px;background:var(--primary);
      box-shadow:0 2px 8px var(--shadow);
      position:sticky;top:0;z-index:1000;
    }
    .logo img{height:60px}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:25px}
    nav a{
      text-decoration:none;font-weight:600;color:var(--text);transition:all .3s;
      padding:8px 16px;border-radius:8px;
    }
    nav a:hover{
      background:var(--accent1);
      color:var(--primary);
    }
    nav a.active{
      background:var(--accent2);
      color:var(--primary);
      box-shadow:0 2px 6px var(--shadow);
    }

    /* ---------- Product grid ---------- */
    .products{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;padding:50px 40px;
    }
    .product-card{
      background:var(--primary);border-radius:16px;text-align:center;
      padding:30px 24px;box-shadow:0 8px 24px var(--shadow);
      transition:all .3s ease;border:1px solid var(--secondary);
    }
    .product-card:hover{
      transform:translateY(-8px);
      box-shadow:0 16px 40px rgba(79, 70, 229, 0.2);
      border-color:var(--accent1);
    }
    .product-card img{height:120px;margin-bottom:20px}
    .product-card h3{
      margin:0 0 8px 0;font-size:22px;color:var(--accent2);font-weight:700;
    }
    .product-card p{
      font-size:18px;margin:0 0 20px 0;font-weight:600;color:var(--accent1);
    }
    .cart-btn,.buy-btn{
      margin:6px;padding:12px 20px;border:none;border-radius:8px;
      font-size:16px;font-weight:600;cursor:pointer;transition:all .3s;
      min-width:100px;
    }
    .cart-btn{
      background:var(--secondary);
      color:var(--accent1);
      border:2px solid var(--accent1);
    }
    .cart-btn:hover{
      background:var(--accent1);
      color:var(--primary);
    }
    .buy-btn{
      background:var(--accent2);
      color:var(--primary);
    }
    .buy-btn:hover{
      background:#3b36d9;
      transform:translateY(-2px);
    }

    /* ---------- Modal ---------- */
    .modal{
      position:fixed;inset:0;display:none;
      align-items:center;justify-content:center;
      background:rgba(55, 65, 81, 0.6);z-index:2000;padding:20px;
    }
    .modal.show{display:flex}
    .auth-box{
      width:min(900px,95vw);display:flex;overflow:hidden;border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);background:var(--primary);
      animation:pop .3s ease;
    }
    @keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

    /* Left (form) */
    .auth-form{
      flex:1.2;background:var(--secondary);padding:40px;position:relative;
    }
    .auth-form .logo{position:absolute;top:20px;left:20px}
    .auth-form .logo img{height:50px}
    .auth-form h2{
      margin:60px 0 30px 0;text-align:center;color:var(--accent2);font-size:28px;
    }
    .field{margin:20px 0}
    .field input{
      width:100%;padding:14px;border:none;border-bottom:2px solid var(--accent1);
      background:transparent;outline:none;font-size:16px;color:var(--text);
    }
    .field input:focus{border-bottom-color:var(--accent2)}
    .submit{
      width:100%;padding:16px;background:var(--accent2);border:none;
      font-size:16px;font-weight:600;border-radius:8px;margin-top:20px;cursor:pointer;
      color:var(--primary);transition:all .3s;
    }
    .submit:hover{
      background:#3b36d9;
      transform:translateY(-2px);
    }
    .switch{
      text-align:center;margin-top:16px;font-size:14px;color:var(--text);
    }
    .switch button{
      background:none;border:none;color:var(--accent2);text-decoration:underline;cursor:pointer;
      font-weight:600;
    }

    /* Right (illustration) */
    .auth-ill{
      flex:1;background:var(--accent1);display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .auth-ill img{max-width:100%;border-radius:12px}

    /* Close (X) */
    .close{
      position:absolute;top:15px;right:20px;border:none;background:none;
      font-size:28px;cursor:pointer;color:var(--accent2);
    }

    .panel{display:none}
    .panel.active{display:block}
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Dairy Logo"></div>
    <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html" class = "active">Products</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="search.html">Search</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="login.html">Login/Register</a></li>
  </ul>
</nav>

  </header>

  <section class="products">
    <div class="product-card">
      <img src="milk.png" alt="Milk">
      <h3>Milk</h3><p>₹ 20 / 500ml</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
    <div class="product-card">
      <img src="curd.png" alt="Curd">
      <h3>Curd</h3><p>₹ 34 / 500ml</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
    <div class="product-card">
      <img src="yogurt.png" alt="Yogurt">
      <h3>Yogurt</h3><p>₹ 40 / 500ml</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
    <div class="product-card">
      <img src="cheese.png" alt="Cheese">
      <h3>Cheese</h3><p>₹ 60</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
    <div class="product-card">
      <img src="paneer.png" alt="Paneer">
      <h3>Paneer</h3><p>₹ 80</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
    <div class="product-card">
      <img src="ghee.png" alt="Ghee">
      <h3>Ghee</h3><p>₹ 100</p>
      <button class="cart-btn">Add to Cart</button>
      <button class="buy-btn">Order</button>
    </div>
  </section>

  <div class="modal" id="authModal" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="auth-box">
      <div class="auth-form">
        <button class="close" aria-label="Close" id="closeAuth">&times;</button>
        <div class="logo"><img src="logo.png" alt="Dairy Logo"></div>
        <div class="panel active" id="loginPanel">
          <h2 id="authTitle">Login</h2>
          <div class="field"><input type="text" placeholder="Name" /></div>
          <div class="field"><input type="password" placeholder="Password" /></div>
          <button class="submit">Login</button>
          <div class="switch">
            Don't have an account?
            <button type="button" id="toRegister">Sign up</button>
          </div>
        </div>
        <div class="panel" id="registerPanel">
          <h2>Register</h2>
          <div class="field"><input type="text" placeholder="Name" /></div>
          <div class="field"><input type="tel" placeholder="Phone no" /></div>
          <div class="field"><input type="password" placeholder="Create Password" /></div>
          <div class="field"><input type="password" placeholder="Confirm Password" /></div>
          <button class="submit">Register</button>
          <div class="switch">
            Already have an account?
            <button type="button" id="toLogin">Login</button>
          </div>
        </div>
      </div>
      <div class="auth-ill">
        <img src="dairy-friends.png" alt="Dairy illustration">
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('authModal');
    const closeBtn = document.getElementById('closeAuth');
    const openAuth = document.getElementById('openAuth');
    const toRegister = document.getElementById('toRegister');
    const toLogin = document.getElementById('toLogin');
    const loginPanel = document.getElementById('loginPanel');
    const registerPanel = document.getElementById('registerPanel');
    function openModal(mode = 'login'){
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
      if(mode === 'register'){
        loginPanel.classList.remove('active');
        registerPanel.classList.add('active');
      }else{
        registerPanel.classList.remove('active');
        loginPanel.classList.add('active');
      }
    }
    function closeModal(){
      modal.classList.remove('show');
      document.body.style.overflow = '';
    }
    if(openAuth) openAuth.addEventListener('click', e => { e.preventDefault(); openModal('login'); });
    document.querySelectorAll('.cart-btn').forEach(btn=>{
      btn.addEventListener('click', e => {
        e.preventDefault();
        openModal('register');
      });
    });
    toRegister.addEventListener('click', ()=> openModal('register'));
    toLogin.addEventListener('click', ()=> openModal('login'));
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => { if(e.key === 'Escape' && modal.classList.contains('show')) closeModal(); });
  </script>
</body>
</html>
