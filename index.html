<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Products</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo */
    .logo img {
      height: 60px;
    }

    /* Navbar */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: #000;
      transition: color 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    nav ul li a.active {
      color: #fff;
      background: #0077cc;
      border-radius: 6px;
      padding: 6px 14px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      height: 650px; /* Adjust as needed */
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .video-bg iframe {
        position: absolute;
        top: 50%;
        left:50%;
      width: 120vw;
      height: 700vh;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none;
      border: none;
    }

    /* Quotes Styling */
    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      color: #000000;
      text-shadow: 2px 2px 8px rgba(30, 28, 28, 0.1);
      background: rgba(176, 176, 176, 0.6); /* semi-transparent white */
      padding: 24px 40px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: inline-block;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Dairy Logo">
    </div>
    <nav>
      <ul>
        <li><a href="landing_page.html" class="active">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="register.html">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="video-bg">
      <iframe 
        src="https://www.youtube.com/embed/yYSkAbvqNB8?autoplay=1&mute=1&controls=0&loop=1&playlist=yYSkAbvqNB8&showinfo=0&modestbranding=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
    <div class="quote">
      "Fresh from the farm, pure for your family."
    </div>
  </section>

</body>
</html>
