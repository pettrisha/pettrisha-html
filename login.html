<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Products - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #a8e6cf;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffccab;
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      position: relative;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #333;
    }

    .input-field {
      width: 100%;
      margin: 15px 0;
      border: none;
      border-bottom: 1px solid #333;
      background: transparent;
      outline: none;
      font-size: 16px;
      padding: 8px 0;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0 20px;
    }

    .options input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn:hover {
      background-color: #ccc;
    }

    .signup-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text b {
      color: #000;
    }

    .right-img {
      margin-left: 20px;
      width: 250px;
    }

    .content-wrapper {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="login-box">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Login</h2>
        <form>
          <input type="text" class="input-field" placeholder="Name" required>
          <input type="password" class="input-field" placeholder="Password" required>

          <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-text">
          Don't have an Account? <a href="register.html"> Register Now !!!</a> 
        </div>
      </div>

      <img src="dairy-friends.png" alt="Dairy Products" class="right-img">
    </div>
  </div>
</body>
</html>
